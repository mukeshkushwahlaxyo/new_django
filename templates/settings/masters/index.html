{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row ">
    <div class="col-md-3 mt-5">
      <a href="{% url 'department' %}">
      <div class="card-counter primary">
        <i class="fas fa-city"></i>
        <span class="count-name">Departments</span>
        <span class="count-numbers">12</span>
      </div>
    </a>
    </div>
    <div class="col-md-3 mt-5">
      <a href="{% url 'document' %}">
      <div class="card-counter danger">
        <i class="fas fa-file-csv"></i>
        <span class="count-numbers">12</span>
        <span class="count-name">Document Type</span>
      </div>
    </a>
    </div>
    <div class="col-md-3 mt-5">
      <a href="{% url 'emp_designation' %}">
        <div class="card-counter success">
          <i class="fas fa-users"></i>
          <span class="count-numbers">12</span>
          <span class="count-name">Employee Designation</span>
        </div>
      </a>
    </div>
    <div class="col-md-3 mt-5">
      <a href="{% url 'emp_grade' %}">
        <div class="card-counter info">
          <i class="fas fa-cogs"></i>
          <span class="count-numbers">12</span>
          <span class="count-name">Employee Grades</span>
        </div>
      </a>
    </div>

    <div class="col-md-3 mt-5">
      <a href="{% url 'emp_status' %}">
        <div class="card-counter info">
          <i class='fas fa-street-view'></i>
          <span class="count-numbers">12</span>
          <span class="count-name">Employee Status</span>
        </div>
      </a>
    </div>

    <div class="col-md-3 mt-5">
      <a href="{% url 'emp_type' %}">
        <div class="card-counter info">
          <i class="fas fa-briefcase"></i>
          <span class="count-numbers">12</span>
          <span class="count-name">Employee Type</span>
        </div>
      </a>
    </div>
  </div>
</div>
<style type="text/css">
  .card-counter{
    box-shadow: 2px 2px 10px #DADADA;
    margin: 5px;
    padding: 20px 10px;
    background-color: #fff;
    height: 100px;
    border-radius: 5px;
    transition: .3s linear all;
  }

  .card-counter:hover{
    box-shadow: 4px 4px 20px #DADADA;
    transition: .3s linear all;
  }

  .card-counter.primary{
    background-color: #007bff;
    color: #FFF;
  }

  .card-counter.danger{
    background-color: #ef5350;
    color: #FFF;
  }  

  .card-counter.success{
    background-color: #66bb6a;
    color: #FFF;
  }  

  .card-counter.info{
    background-color: #26c6da;
    color: #FFF;
  }  

  .card-counter i{
    font-size: 5em;
    opacity: 0.2;
  }

  .card-counter .count-numbers{
    position: absolute;
    right: 35px;
    top: 20px;
    font-size: 32px;
    display: block;
  }

  .card-counter .count-name{
    position: absolute;
    right: 35px;
    top: 65px;
    font-style: italic;
    text-transform: capitalize;
    opacity: 0.5;
    display: block;
    font-size: 18px;
  }
</style>
{% endblock content %}
